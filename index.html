<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment system</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Work+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-inner">
          <img src="images/header.png" alt="header" class="headerDesktop" />
          <img src="images/mobile_header.png" alt="" class="headerMobile" />
        </div>
      </div>
    </div>

    <div class="body">
      <div class="container">
        <div class="body-inner">
          <div class="sidebar">
            <img src="images/sidebar.png" alt="sidebar" />
          </div>
          <div class="main">
            <div class="section">
              <div class="section-small">
                <div class="row1">
                  <img src="images/section1_small.png" alt="small" />
                  <img src="images/section1_small.png" alt="small" />
                </div>
                <div class="row1">
                  <img src="images/section1_small.png" alt="small" />
                  <img src="images/section1_small.png" alt="small" />
                </div>
                <div class="row1">
                  <img src="images/section1_small.png" alt="small" />
                  <img src="images/section1_small.png" alt="small" />
                </div>
                <div class="row1">
                  <img src="images/section1_small.png" alt="small" />
                  <img src="images/section1_small.png" alt="small" />
                </div>
              </div>
              <img src="images/section1_big.png" alt="big" class="bigDesktop" />
              <div class="line">
                <img src="images/Rectangle 12.png" alt="line" />
              </div>
            </div>
            <div class="comments">
              <div class="comment-section1">
                <div class="numberOfComments" id="numberOfComments"></div>
                <div class="filter" id="filter">
                  <select>
                    <option>По дате</option>
                    <option>По количеству оценок</option>
                    <option>По актуальности</option>
                    <option>По количеству ответов</option>
                  </select>
                </div>
                <div class="select" id="select">
                  <span class="selectText">Избранное</span>
                  <img src="./images/Group 1171274238.svg" />
                </div>
              </div>

              <div class="comment-body" id="comment-body">
                <div class="photo"></div>
                <div class="form-group">
                  <div class="groupNameNumber">
                    <input
                      class="anyMessage"
                      type="text"
                      id="name"
                      placeholder="your name"
                    />
                    <div class="numberOfLetter" id="numberOfLetter">
                      Макс. 1000 символов
                    </div>
                  </div>
                  <textarea
                    class="message"
                    id="message"
                    cols="30"
                    rows="10"
                    wrap="soft"
                    placeholder="Введите текст сообщения..."
                  ></textarea>
                </div>
                <div class="warningBtn">
                  <div class="warning" id="warning"></div>
                  <button type="submit" id="comment-add" class="btn">
                    Отправить
                  </button>
                </div>
              </div>
              <div class="comment-field" id="comment-field"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
